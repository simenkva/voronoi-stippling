<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voronoi Stippling</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f3f1ee;
      --panel: #faf8f4;
      --ink: #111111;
      --muted: #5b5b5b;
      --accent: #c65f2b;
      --accent-2: #1f6a5f;
      --line: rgba(0, 0, 0, 0.12);
      --shadow: 0 18px 40px rgba(17, 17, 17, 0.12);
      --radius: 18px;
      font-family: "Avenir Next", "Avenir", "Futura", "Trebuchet MS", sans-serif;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: radial-gradient(circle at 20% 10%, #fff5e6 0%, #f6efe7 30%, #f3f1ee 100%);
      color: var(--ink);
      min-height: 100vh;
    }

    .app {
      display: grid;
      grid-template-columns: minmax(260px, 360px) minmax(0, 1fr);
      min-height: 100vh;
      gap: 24px;
      padding: 24px;
    }

    .panel {
      background: var(--panel);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .panel h1 {
      font-size: 1.6rem;
      margin: 0;
      letter-spacing: 0.01em;
    }

    .panel p {
      margin: 6px 0 0 0;
      color: var(--muted);
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .source-card {
      background: #fff;
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 12px;
      display: grid;
      gap: 10px;
      position: relative;
    }

    .source-card canvas {
      width: 100%;
      height: auto;
      border-radius: 12px;
      background: #f1ede8;
    }

    .drop-hint {
      position: absolute;
      inset: 12px;
      border: 1px dashed rgba(0,0,0,0.2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      color: var(--muted);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .drop-hint.active { opacity: 1; }

    .controls {
      display: grid;
      gap: 14px;
    }

    .control {
      display: grid;
      gap: 6px;
    }

    label {
      font-size: 0.9rem;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    label span {
      color: var(--ink);
      font-variant-numeric: tabular-nums;
    }

    input[type="range"],
    input[type="number"],
    input[type="file"],
    select {
      width: 100%;
      font-family: inherit;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .row-3 {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
    }

    button {
      appearance: none;
      border: none;
      border-radius: 999px;
      padding: 10px 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      font-family: inherit;
    }

    button.primary {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 12px 20px rgba(198, 95, 43, 0.28);
    }

    button.secondary {
      background: #fff;
      border: 1px solid var(--line);
      color: var(--ink);
    }

    button.ghost {
      background: transparent;
      border: 1px solid var(--line);
      color: var(--muted);
    }

    button:active { transform: translateY(1px); }

    .stage {
      background: #fff;
      border-radius: var(--radius);
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: var(--shadow);
      display: grid;
      place-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    #view {
      max-width: 100%;
      height: auto;
      background: #fff;
      border-radius: 12px;
    }

    .stats {
      font-size: 0.85rem;
      color: var(--muted);
      display: grid;
      gap: 6px;
      font-variant-numeric: tabular-nums;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(31, 106, 95, 0.08);
      color: var(--accent-2);
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .stage-drop {
      position: absolute;
      inset: 16px;
      border: 1px dashed rgba(0,0,0,0.18);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      background: rgba(255,255,255,0.85);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      text-align: center;
      padding: 16px;
    }

    .stage-drop.active { opacity: 1; }

    .toggles {
      display: grid;
      gap: 8px;
      font-size: 0.85rem;
    }

    .toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--muted);
    }

    @media (max-width: 900px) {
      .app {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <aside class="panel">
      <div>
        <h1>Voronoi Stippling Studio</h1>
        <p>Load a bitmap, run weighted Voronoi relaxation, export dots as SVG.</p>
      </div>

      <div class="source-card" id="dropCard">
        <canvas id="sourcePreview" width="400" height="280"></canvas>
        <div class="drop-hint" id="dropHint">Drop an image here</div>
        <div class="row">
          <input id="fileInput" type="file" accept="image/*" />
          <button class="secondary" id="btnDemo">Einstein</button>
        </div>
      </div>

      <div class="controls">
        <div class="control">
          <label>Dots <span id="dotsVal"></span></label>
          <input id="dots" type="range" min="200" max="5000" step="50" value="1600" />
        </div>

        <div class="control">
          <label>Iterations <span id="itersVal"></span></label>
          <input id="iterations" type="range" min="1" max="40" step="1" value="16" />
        </div>

        <div class="control">
          <label>Samples per Dot <span id="samplesVal"></span></label>
          <input id="samples" type="range" min="8" max="40" step="1" value="18" />
        </div>

        <div class="row">
          <div class="control">
            <label>Dot Size <span id="dotSizeVal"></span></label>
            <input id="dotSize" type="range" min="1" max="20" step="0.5" value="2" />
          </div>
          <div class="control">
            <label>Gamma <span id="gammaVal"></span></label>
            <input id="gamma" type="range" min="0.4" max="2.2" step="0.05" value="1.1" />
          </div>
        </div>

        <div class="row">
          <div class="control">
            <label>Max Dimension <span id="maxDimVal"></span></label>
            <input id="maxDim" type="range" min="260" max="900" step="20" value="560" />
          </div>
          <div class="control">
            <label>Relax <span id="relaxVal"></span></label>
            <input id="relax" type="range" min="0.35" max="1" step="0.05" value="0.8" />
          </div>
        </div>

        <div class="toggles">
          <label class="toggle">
            <input id="invert" type="checkbox" />
            Invert density (light dots)
          </label>
          <label class="toggle">
            <input id="showSource" type="checkbox" checked />
            Show source under dots
          </label>
        </div>

        <div class="row-3">
          <button class="primary" id="btnRun">Run</button>
          <button class="secondary" id="btnStep">Step</button>
          <button class="ghost" id="btnReset">Reset</button>
        </div>

        <div class="row">
          <button class="secondary" id="btnExportSvg">Export SVG</button>
          <button class="secondary" id="btnExportPng">Export PNG</button>
        </div>

        <div class="stats" id="stats"></div>
        <div class="pill" id="status">Idle</div>
      </div>
    </aside>

    <main class="stage" id="stage">
      <canvas id="view" width="800" height="600"></canvas>
      <div class="stage-drop" id="stageDrop">Drop an image to start stippling</div>
    </main>
  </div>

  <script src="stippling.js"></script>
</body>
</html>
